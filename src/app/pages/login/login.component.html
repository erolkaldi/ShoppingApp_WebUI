<mat-card style="background-color: #F9F2ED;">
    <mat-card-header>
      
      <mat-card-title>{{'login.wellcome' | transloco}}</mat-card-title>
      <mat-card-subtitle>{{'login.enterCredentials' | transloco}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>{{'login.email' | transloco}}</mat-label>
            <input matInput type="email" id="email" [(ngModel)]="loginDto.email" >
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>{{'login.password' | transloco}}</mat-label>
            <input matInput type="password" id="password" [(ngModel)]="loginDto.password">
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn" style="width: 100%;margin-bottom: 7px;" (click)="doLogin()">{{'login.enter' | transloco}}</button>
      <a href="register">{{'login.registerHere' | transloco}}</a>
    </mat-card-actions>
  </mat-card>
